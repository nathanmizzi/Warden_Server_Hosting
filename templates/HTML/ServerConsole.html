{% extends 'HTML/Base.html' %}
{% load static %}

{% block content %}

    <script type="text/javascript" src="{% static '/JSS/serverConsole.js' %}"></script>

    <h1>Server Console: </h1>

    <div style="background-color: #263038" class="mt-4 rCorners">

        <div class="row mr-0">
            <p class="ml-4 p-1 mb-0 float-left col-11">Console:</p>
            <img src="../../static/favicon/Images/arrows_reload.png" class="spinning float-right" style="width: 2em; height: 2em">
        </div>

        <div id="consolePrevious" class="consoleBackground text-white w-100 consolePrevious"></div>

        <div id="consoleCurrent" class="consoleBackground text-white w-100 consoleCurrent rCorners2 ml-0" style="cursor: text">

            <span class="ml-2">{{ userName }}></span>

            <span contentEditable="true" id="consoleInput"
                class="consoleBackground text-white terminalBlinking" style="
                border: 0; outline: none;  caret-color: transparent;" autofocus>
            </span>
        </div>

    </div>
{% endblock %}
